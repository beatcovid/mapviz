<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <title>beatcovid19now</title>
    <link rel="stylesheet" href="/css/style.css" media="screen">
    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        #legend {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="content">
     <div id="logo">
        <a href="https://beatcovid19now.org/"><img src="img/logo.png" alt="beatcovid19now"></a>
    </div>
    <canvas id="dataSourcesLayer"></canvas>
    <canvas id="dataLayer"></canvas>
    <div id="mapLayer"></div>
    <div id="credit">Based on code and graphics from the <a href="https://setiathome.berkeley.edu/">Berkeley University SETI@HOME Project</a></div>
    <canvas id="mapBackLayer"></canvas>
    <div id="legend">
        <div class='w220 round shadow-darken10 px12 py12 txt-s'>
            <strong class='block mb6'>Legend</strong>
            <div class='flex-parent flex-parent--center-cross align-center'>
                <div class='flex-child flex-child wmin12'>
                    <span class='inline-block w6 h6 round-full bg-red'></span>
                </div>
                <div class='col wmin120'>COVID-19 Positive</div>
            </div>
            <div class='flex-parent flex-parent--center-cross align-center'>
                <div class='flex-child flex-child wmin12'>
                    <span class='inline-block w6 h6 round-full bg-green'></span>
                </div>
                <div class='col wmin120'>COVID-19 Negative</div>
            </div>
        </div>
    </div>
</div>


<script src="/js/utils.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/data.js"></script>
<script src="/js/transfer.js"></script>
<script src="/js/dataSource.js"></script>
<script src="/js/render.js"></script>
</body>
</html>
